<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Just A Few Details ðŸ˜Š</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #ff5e78;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .submit-btn {
            padding: 15px 30px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Just A Few More Details!</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="call_time">What time would be good for a call?</label>
                <input type="text" id="call_time" name="call_time" required placeholder="e.g., 6 PM">
            </div>
            <div class="form-group">
                <label for="dish">Whatâ€™s your favorite dish for next Mondayâ€™s homemade delivery?</label>
                <input type="text" id="dish" name="dish" required placeholder="Your favorite food">
            </div>
            <button type="submit" class="submit-btn">Submit ðŸ’Œ</button>
        </form>
    </div>
</body>
</html>
