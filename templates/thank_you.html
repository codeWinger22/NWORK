<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You üå∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px; /* Adjusted padding for smaller screens */
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%; /* Make the container responsive */
            max-width: 400px;
        }
        h1 {
            font-size: 1.8em; /* Adjusted for better scaling */
            font-weight: 600;
            color: #ff6b6b;
            margin-bottom: 15px; /* Adjusted margin for smaller screens */
        }
        p {
            font-size: 1em; /* Adjusted font size for readability */
            color: #333;
            margin-bottom: 15px; /* Adjusted margin */
        }
        .back-btn {
            background-color: #ff4757;
            color: white;
            padding: 10px; /* Adjusted padding for smaller screens */
            border-radius: 10px;
            text-decoration: none;
            font-size: 1em; /* Adjusted font size */
            transition: background-color 0.3s ease;
            width: 80%; /* Make button responsive */
        }
        .back-btn:hover {
            background-color: #ff6b81;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Adjust for smaller screens */
            }
            p {
                font-size: 0.9em; /* Smaller text for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You! üòä</h1>
        <p>Looking forward to talking over a call with you by <strong>{{ call_time }}</strong>.</p>
        <p>And next Monday‚Äôs meal: <strong>{{ dish }}</strong> will be delivered to your doorstep! üçΩÔ∏è</p>
        <a href="/" class="back-btn">Go Back</a>
    </div>
</body>
</html>
