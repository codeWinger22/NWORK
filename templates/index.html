            padding: 12px;
            border: none;
            border-radius: 10px;

            cursor: pointer;

        }
        .submit-btn:hover {
            background-color: #ff6b81;
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
